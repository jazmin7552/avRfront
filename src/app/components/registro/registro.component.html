<div class="container">
  <div class="decorative-corner corner-tl"></div>
  <div class="decorative-corner corner-tr"></div>
  <div class="decorative-corner corner-bl"></div>
  <div class="decorative-corner corner-br"></div>

  <!-- ========== WRAPPER CON SCROLL ========== -->
  <div class="register-wrapper">
    <div class="register-container">

      <!-- Logo -->
      <div class="logo">
        <h1>Buen Saz√≥n</h1>
        <p>Restaurante</p>
      </div>

      <!-- Divisor decorativo -->
      <div class="decorative-divider">
        <span>REGISTRO</span>
      </div>

      <!-- Mensaje de √©xito/error -->
      <div *ngIf="mensaje" class="message" [ngClass]="tipoMensaje">
        {{ mensaje }}
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="registrarUsuario()">

        <!-- Nombre Completo -->
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="nombre"
              name="nombre"
              [(ngModel)]="usuario.nombre"
              placeholder="Juan P√©rez Gonz√°lez"
              required
            >
          </div>
        </div>

        <!-- Correo Electr√≥nico -->
        <div class="form-group">
          <label for="email">Correo Electr√≥nico</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="usuario.email"
              placeholder="tu@email.com"
              required
            >
          </div>
        </div>

        <!-- Selector de Rol -->
        <div class="form-group">
          <label for="rol">Selecciona tu Rol</label>
          <div class="input-wrapper">
            <select
              id="rol"
              name="rol"
              [(ngModel)]="usuario.rol"
              required
              class="role-select"
            >
              <option value="" disabled selected>-- Selecciona un rol --</option>
              <option value="MESERO">üçΩÔ∏è Mesero</option>
              <option value="COCINERO">üë®‚Äçüç≥ Cocinero</option>
            </select>
          </div>
        </div>

        <!-- Contrase√±a -->
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="usuario.password"
              (input)="verificarFortalezaPassword($event)"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            >
          </div>
          <div class="password-strength" *ngIf="mostrarFortaleza">
            <div class="password-strength-bar" [ngClass]="claseFortaleza"></div>
          </div>
        </div>

        <!-- Confirmar Contrase√±a -->
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            >
          </div>
        </div>

        <!-- Botones -->
        <div class="btn-container">
          <button type="submit" class="btn-register" [disabled]="loading">
            {{ loading ? 'Registrando...' : 'Registrarse' }}
          </button>
          <button type="button" class="btn-back" (click)="volverAlLogin()">
            Volver
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
